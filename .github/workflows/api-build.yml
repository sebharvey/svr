name: Build API

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  WORKING_DIRECTORY: 'src/API'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: dotnet restore SevernValleyTimetable.sln

    - name: Build solution
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: dotnet build SevernValleyTimetable.sln --configuration Release --no-restore

    - name: Run tests
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: dotnet test SevernValleyTimetable.sln --configuration Release --no-build --verbosity normal
      continue-on-error: true

    - name: Publish API
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: dotnet publish SevernValleyTimetable/SevernValleyTimetable.csproj --configuration Release --no-build --output ../../output

    - name: List output files
      run: ls -laR ./output

    - name: Verify Timetables folder
      run: |
        if [ -d "./output/Timetables" ]; then
          echo "✓ Timetables folder found"
          ls -la ./output/Timetables
          if [ -d "./output/Timetables/2025" ]; then
            echo "✓ 2025 subfolder found"
            ls -la ./output/Timetables/2025
          else
            echo "⚠ Warning: 2025 subfolder not found"
          fi
        else
          echo "✗ Timetables folder missing!"
          exit 1
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-build
        path: ./output
        retention-days: 7